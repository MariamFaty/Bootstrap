<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="smart/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card  mb-3">
                    <div class="card-header text-bg-primary ">
                        login as admin
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="username">
                                <label for="username">UserName</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" placeholder="password">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="check1" name="option1"
                                    value="something" checked>
                                <label class="form-check-label"> Remeber me</label>
                            </div>

                            <div>
                                <a class="btn btn-success w-100" href="./dash.html">
                                    <i class="fa-solid fa-right-to-bracket" style="color: #ffffff;"></i>
                                    &nbsp; login as admin</a>
                            </div>



                    </div>
                </div>

            </div>



        </div>



    </div>



    <script src="./Bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
